
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bideo</title>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
  <section class="mainView">
  <div  class="wrapper">
    <img style="margin:20px;" src="http://demo.lunartheme.com/stevecadey/wp-content/plugins/k-shortcodes/assets/images/wave1.png"><br>
    <div class="searchBox">
      <input id="urlSearch" type="search" placeholder="paste video URL here..."></input>
    <button style="margin-top:10px;" onclick="getVidData();" id="urlSubmit">search</button>
      
    </div>
  <br>
    <div class="results">
      <div id="card" class="card">
        <div id="image"></div>
        <div class="stats">
          <div style="font-size:12px;" id="vidName"> 2'000'000 </div>
          <div
            <span id="views"> 2'000'000 </span>
            <span class="desc"> views </span>
          </div>
          <div class="flex-container">
            <div>
              <ion-icon name="heart-outline"></ion-icon>
              <div id="likes" class="desc">345,000</div>  
              </div>
            <div>
              <ion-icon name="heart-dislike-outline"></ion-icon>
                <div id="dislikes" class="desc">345,000</div>  
             </div>
            <div>
              <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <div id="comments" class="desc">345,000</div>  
              </div>
          </div>
        </div>
        <button style="margin-top: 20px;" onclick='grabVideoID()'> buy </button>
<!--         <a href=# class="close" style="font-size:10px;color:lightgray;margin-left:20px;float:none !important;">cancel</a> -->
      </div>
    </div>
    </section>
      
    <section class="topTen">
      <br><br>
    <hr style="width:20%;border:0.5px solid gray;">
      <div>
        
        <p class="desc-trend"><ion-icon name="flash"></ion-icon><span style="color:gray;"> top 10 trending</span></p>
<!--         <button onclick="displayTrend();">show</button> -->
        <div>
           
          <ul style="margin-left:0 !important;" class="box" id="vid1">
            
            <span id="vidTitle" class="desc"></span>
          </ul>
		
	      </section>
      </div>
    </div>
  </div>

  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div id="modalConfirm" class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Review your purchase</h2>
    </div>
    <div class="modal-body">
      <!--   video thumbnail     -->
      <div style="text-align:center;" id="thumbNail">
        <div></div>
      </div>
<!--       <form action="#"> -->
      <div style="text-align:center;">
        
      </div>
      <ul style="padding:0;text-align:center;">
        <li>        
           <div style="font-size:12px;margin-bottom:5px;" id="videoName"></div>
          <div style="font-weight:bold;font-size:12px;" id="numViews"></div>
        </li>
        <li>
            <input style="font-size:12px;text-align:right;"  id="numberShares" autocomplete="off" class="form-control" min="1" name="shares" placeholder="# Shares..." type="number">
        </li>
        <li>
          <div style="display:inline-block;width:50%;border-bottom:1px solid #ced4da;padding-top:5px;">
          <span class="modalText">Current Price:</span> <span style="float:right;" id="priceSelect"></span>
          </div>
        </li>
        <li>
          <div style="display:inline-block;width:50%;border-bottom:1px solid #ced4da;padding-top:5px;">
            <span class="modalText">Total Cost:</span> <span style="color:#21CE99;text-decoration:underline;float:right;font-size:18px;" id="totalPurchase"></span>
          </div>
        </li>
        <ul>
        <br>
        <button type="button" id="confirmBet" class="coolGreenButton" onclick="submit();">Buy</button>
  <button class="close" style="font-size:10px;color:gray;margin-left:10px;float:none !important;background:none!important;border:none;">cancel</button>      
<!--         </form> -->
    </div>
  </div>
</div> 
    
<!-- success modal  -->
    <div id="modalSuccess" style="text-align:center;"> 
     <div class="modalContent" style="background-color:white;">
        <ion-icon style="font-size:72px;color:#5AE9BA;" name="checkmark-circle"></ion-icon>
          <h1>Congratulations!</h1>
          <h3>Your now own shares of this video!</h3>
          <button class="coolGreenButton" onclick="restart()">ok</buton>
      </div>
  </div>
  <script src="scripts.js"></script>
</body>
